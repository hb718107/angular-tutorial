<div class="filter-container">
    <input type="radio" name="filter" value="all" 
    [(ngModel)] ="selectedFilterRadioButton" 
    (change)="onselectedFilterRadioButtonChange()"/>
    <span>All{{'('+ all + ')'}}</span>

    <input type="radio" name="filter" value="true" 
    [(ngModel)] ="selectedFilterRadioButton" 
    (change)="onselectedFilterRadioButtonChange()"/>
    <span>Available{{'('+ inStock + ')'}}</span>

    <input type="radio" name="filter" value="false" 
    [(ngModel)] ="selectedFilterRadioButton" 
    (change)="onselectedFilterRadioButtonChange()"/>
    <span>Not Available{{'('+ outOfStock + ')'}}</span>
</div>

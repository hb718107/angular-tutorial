<div class="ekart--search--product">
    <input class="ekart-search-product-input" [(ngModel)]="searchText">
   <button 
  [ngClass]="{
    'btn': true,
    'btn-search': searchText,
    'btn-search-disabled': !searchText
  }" 
  [disabled]="!searchText"
>
  <fa-icon [icon]="searchText ? icons.search : icons.disabled_search"></fa-icon>
  Search
</button>

</div>
<div class="ekart-search-result-for"><p *ngIf=" searchText != '' "><strong>Search Result For:</strong>  {{searchText}}</p></div>
